<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raul Vasile RaÈ›iu">
    <meta name="description"
        content="ArchiDodd is a company represented only by the interior designer Jim Dodd who put his soul in all the projects and he wants to make happy each customer by designing any room of a home.">
    <meta name="keywords"
        content="architecture, interior design, designer, Jim Dodd, home, environment, cosy, classy, living room, bathroom, kitchen, ArchiDodd">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>ArchiDodd - Contact</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="images/logo.png" alt="Logo ArchiDodd">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="contact">
        <h2>Let's get in touch</h2>
        <div class="container" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000"
            data-aos-offset="200">
            <div class="contactInfo">
                <div class="cbox">
                    <div class="icon"><i class="fas fa-map-marked"></i></div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>196 Meadow View Drive</p>
                        <p>Norfolk CT</p>
                        <p>Connecticut</p>
                    </div>
                </div>
                <div class="cbox">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Telephone</h3>
                        <p>860-542-6123</p>
                    </div>
                </div>
                <div class="cbox">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <h3>E-mail</h3>
                        <p>archi@dodd.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" id="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button class="animate__animated animate__backInUp">Hire me</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; ArchiDodd 2020. All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/26134b2839.js" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
